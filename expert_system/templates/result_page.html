<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Expert</title>
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='cssFiles/result_page.css') }}">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>expert system</h1>
        </div>

        <div class="game">

            <h2>RESULT <span id="user-choice"></span></h2>
            <div class="result">
                {% for x in range(dataLen) %}
                <p> {{nameData[x]}} --->  Matched :: {{data[x]}} </p><br><br>   

                {% endfor %}


                {% if flag == "True" : %}
                <p> I think you show symptoms of {{advice_one}}  {{advice_two}} </p><br><br>   
                {% else : %}
                <p> {{advice_one}}  </p><br><br>
                {% endif %}

            </div>
 
              

                 <div class='buttons'>
               
                    <a href="/"> <button class="btn" id="rock" data-choice="Okay">RESTART</button></a>
                    
             
                </div>  
              

           
        </div>
    </div>
   
</body>
</html>
